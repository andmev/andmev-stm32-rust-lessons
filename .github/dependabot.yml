# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    # Limit the number of open pull requests
    open-pull-requests-limit: 5
    # Group updates by dependency type for easier review
    groups:
      # Group all Astro-related packages together
      astro:
        patterns:
          - '@astrojs/*'
          - 'astro'
      # Group all Sentry packages together
      sentry:
        patterns:
          - '@sentry/*'
      # Group all TailwindCSS packages together
      tailwindcss:
        patterns:
          - '@tailwindcss/*'
          - 'tailwindcss'
      # Group all testing-related packages together
      testing:
        patterns:
          - '@testing-library/*'
          - '@vitest/*'
          - 'vitest'
          - 'happy-dom'
      # Group all ESLint and Prettier packages together
      linting:
        patterns:
          - 'eslint*'
          - 'prettier*'
          - '@typescript-eslint/*'
      # Group all other dev dependencies
      dev-dependencies:
        dependency-type: 'development'
        exclude-patterns:
          - '@astrojs/*'
          - 'astro'
          - '@sentry/*'
          - '@tailwindcss/*'
          - 'tailwindcss'
          - '@testing-library/*'
          - '@vitest/*'
          - 'vitest'
          - 'eslint*'
          - 'prettier*'
          - '@typescript-eslint/*'
    # Increase the version requirement only when required
    versioning-strategy: increase-if-necessary
    # Add labels to PRs for easier filtering
    labels:
      - 'dependencies'
      - 'automated'
    # Customize commit message
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
    commit-message:
      prefix: 'ci'
