# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maintain npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    # Automatically merge minor and patch updates for dev dependencies
    # Human review for major updates and production dependencies
    open-pull-requests-limit: 10
    # Group dependency updates to reduce noise
    groups:
      astro:
        patterns:
          - 'astro'
          - '@astrojs/*'
      tailwind:
        patterns:
          - 'tailwindcss'
          - '@tailwindcss/*'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - 'playwright'
          - '@playwright/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@typescript-eslint/*'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-plugin-*'
    # Add labels for easier filtering
    labels:
      - 'dependencies'
      - 'automated'
    # Commit message prefix
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'

  # Maintain GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    labels:
      - 'github-actions'
      - 'dependencies'
    commit-message:
      prefix: 'ci'
      include: 'scope'
