<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Metal gradients -->
        <linearGradient id="chipBody" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#3E3E3E"/>
            <stop offset="100%" stop-color="#1F1F1F"/>
        </linearGradient>

        <linearGradient id="die" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#1E5C4A"/>
            <stop offset="100%" stop-color="#0E3B2F"/>
        </linearGradient>

        <linearGradient id="pin" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#E0C16D"/>
            <stop offset="100%" stop-color="#9C7A2E"/>
        </linearGradient>

        <!-- Soft shadow -->
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
        </filter>
    </defs>

    <!-- CPU body -->
    <rect x="24" y="24" width="208" height="208" rx="20"
          fill="url(#chipBody)" filter="url(#softShadow)"/>

    <!-- Pins -->
    <g fill="url(#pin)">
        <!-- top -->
        <rect x="64" y="8" width="12" height="16"/>
        <rect x="92" y="8" width="12" height="16"/>
        <rect x="120" y="8" width="12" height="16"/>
        <rect x="148" y="8" width="12" height="16"/>
        <rect x="176" y="8" width="12" height="16"/>

        <!-- bottom -->
        <rect x="64" y="232" width="12" height="16"/>
        <rect x="92" y="232" width="12" height="16"/>
        <rect x="120" y="232" width="12" height="16"/>
        <rect x="148" y="232" width="12" height="16"/>
        <rect x="176" y="232" width="12" height="16"/>

        <!-- left -->
        <rect x="8" y="64" width="16" height="12"/>
        <rect x="8" y="92" width="16" height="12"/>
        <rect x="8" y="120" width="16" height="12"/>
        <rect x="8" y="148" width="16" height="12"/>
        <rect x="8" y="176" width="16" height="12"/>

        <!-- right -->
        <rect x="232" y="64" width="16" height="12"/>
        <rect x="232" y="92" width="16" height="12"/>
        <rect x="232" y="120" width="16" height="12"/>
        <rect x="232" y="148" width="16" height="12"/>
        <rect x="232" y="176" width="16" height="12"/>
    </g>

    <!-- Silicon die -->
    <rect x="72" y="72" width="112" height="112" rx="10"
          fill="url(#die)"/>

    <!-- Subtle etched "face" (engraved look) -->
    <g stroke="#9FD6C4" stroke-width="2" opacity="0.5" fill="none">
        <!-- eyes -->
        <circle cx="112" cy="124" r="6"/>
        <circle cx="144" cy="124" r="6"/>

        <!-- small smile -->
        <path d="M112 148 Q128 154 144 148"/>
    </g>
</svg>
